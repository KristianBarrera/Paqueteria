<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">Registro Encargado</h4>
    </div>
    <div class="card-body">
      <form class="row g-3" [formGroup]="_fmGrupo" (submit)="saveTruck()">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre(s)</label>
          <input type="text" class="form-control" formControlName="txtNombre">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellido Paterno</label>
          <input type="text" class="form-control" formControlName="txtPaterno">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellido Materno</label>
          <input type="text" class="form-control" formControlName="txtMaterno">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Tel√©fono</label>
          <input type="text" class="form-control" formControlName="txtTelefono">
        </div>

        <div class="col-md-6">
          <label for="fechaentrega" class="form-label">Usuario</label>
          <input type="text" class="form-control" formControlName="txtUsuario">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="text" class="form-control" formControlName="txtPassword">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Transportes</label>
          <select id="inputState" class="form-select" formControlName="txtCamion">
            <option *ngFor="let item of _truck" [value]="item.id">{{item.placa}}</option>
          </select>
        </div>
        <div class="text-center mt-5">
          <button class="btn btn-outline-info w-50">Guardar</button>
        </div>

      </form>
    </div>
  </div>
</div>
