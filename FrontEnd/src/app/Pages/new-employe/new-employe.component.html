<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header bg-info">
        <h3 class="text-center text-white">Registro de Empleado</h3>
      </div>
      <div class="card-body">
        <form class="row g-3" [formGroup]="_fmGrupo" (submit)="SaveEmploye()">
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="inputCity" formControlName="txtnombre">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="inputCity" formControlName="txtapellidos">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Numero Empleado</label>
            <input type="text" class="form-control" id="inputCity" formControlName="txtNumeroEmpleado">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Tipo de Empleado</label>
            <select id="inputState" class="form-select" formControlName="idrol">
              <option value="Administrador">Administrador</option>
              <option value="Empleado">Empleado</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Correo</label>
            <input type="text" class="form-control" id="inputCity" formControlName="txtcorreo">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="inputCity" formControlName="txtcontra">
          </div>


          <div class="text-center mt-5">
            <button type="submit" class="btn btn-info text-white w-50">Guardar</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
